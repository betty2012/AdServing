<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<a href="#" wicket:id="backLink"><wicket:message
			key="backlink.label" /></a>
	<br />
	<h2>
		<wicket:message key="editad.title" />
		: <u><span wicket:id="adname"></span></u>
	</h2>

	<br />
	<br />
	<form wicket:id="inputForm" class="inputForm">
		<div class="column">
			<div class="overview">
				<h3 class="title">
					<wicket:message key="overview.ad" />
				</h3>

				<table>
					<tr>
						<td><wicket:message key="inputForm.name" /></td>
						<td><input wicket:id="name" id="name" type="text" size="40" /></td>
					</tr>
					<tr>
						<td><wicket:message key="inputForm.description" /></td>
						<td><textarea wicket:id="description" id="description"
								cols="40" rows="10"></textarea></td>
					</tr>
				</table>
			</div>

			<div class="overview">
				<h3 class="title">
					<wicket:message key="overview.condition" />
				</h3>
				<fieldset>
					<legend><wicket:message key="time.title" /></legend>
				
					<button wicket:id="addTimeButton">Add</button>
					<div wicket:id="timeConditions">
						<p>
							<input wicket:id="from" type="text" size="2" /> 
							<input wicket:id="to" type="text" size="2" /> 
							<input wicket:id="id" type="hidden" size="2" /> <br />
						
							<br />
							<button wicket:id="remove">Delete</button>
						</p>
					</div>
				</fieldset>
				<fieldset>
					<legend><wicket:message key="date.title" /></legend>
				
					<button wicket:id="addDateButton">Add</button>
					<table class="inputTable">
						<thead>
							<tr>
								<th>From</th>
								<th>To</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody wicket:id="dateConditions">
							<tr>
								<td><input wicket:id="from" type="text" size="20" /></td>
								<td><input wicket:id="to" type="text" size="20" /></td>
								<td><button wicket:id="remove">Delete</button></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>
			<div class="buttonpanel">
				<input type="submit" wicket:id="saveButton" value="save" />
				<div wicket:id="feedback"></div>
			</div>
		</div>
	</form>

</wicket:extend>
