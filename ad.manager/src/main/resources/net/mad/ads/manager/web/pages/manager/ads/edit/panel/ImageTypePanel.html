<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h3 class="title">
		<wicket:message key="overview.upload" />
	</h3>
	<table>
		<tr>
			<td><wicket:message key="upload.title" /></td>
			<td><input wicket:id="file" type="file" /></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button wicket:id="ajaxSubmit" value="Ajax Submit">
					<wicket:message key="uploadandsave.button" />
				</button>
			</td>
		</tr>
		<tr>
			<td><wicket:message key="upload.filename" /></td>
			<td>
				<span wicket:id="filename"></span>
			</td>
		</tr>
		<tr>
			<td><wicket:message key="upload.preview" /></td>
			<td>
				<img wicket:id="preview"/>
			</td>
		</tr>
	</table>
</wicket:panel>
